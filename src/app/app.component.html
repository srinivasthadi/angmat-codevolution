





<mat-sidenav-container>
  <mat-sidenav #sidenav (opened)="log('Opened')" (closed)="log('Closed')" mode="side" [(opened)]="opened">Sidenav</mat-sidenav>
  <mat-sidenav-content>
    Main 
    <button mat-raised-button (click)="opened=!opened">Opened </button>
    <button mat-raised-button (click)="sidenav.open()"> Open </button>
    <button mat-raised-button (click)="sidenav.close()"> Close </button>
    <button mat-raised-button (click)="sidenav.toggle()"> Toggle </button>

  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Theory:
The mat-sidenav can be operated in 3 modes, those are over, push, and side

First method is using the property called "opened" and then second mehtod is creating a template variale #sidenav.

We can create event listeners while closing and opening the sidenav (opened)="log('Opened')" and (closed)="log('Closed')"

and then logging state of the sidenav   

log(state: string){
    console.log(state);
  } -->
